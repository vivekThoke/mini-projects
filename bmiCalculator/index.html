<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <form>
            <h1>BMI Calculator</h1>
            <p><label>Height in CM - </label><input type="text" name="" id="height"></p>
            <p><label>Weight in KG - </label><input type="text" name="" id="wieght"></p>
            <button>Calculate</button>
            <div class="results"></div>
            <div class="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less tha 18.6</p>
                <p>Normal Range = 18.6</p>
                <p>Overwieght = greater than 24.9</p>
            </div>
        </form>
    </div>

</body>
<script src="script.js"></script>
</html>
